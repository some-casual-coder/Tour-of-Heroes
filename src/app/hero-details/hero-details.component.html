<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div>
        <span>Id: </span> {{hero.id}}
    </div>
    <div>
        <label>Name:
            <input type="text" [(ngModel)]="hero.name" placeholder="name">
        </label>
    </div>
    <button (click)="save()">Save</button><br>
    <button (click)="goBack()">Back</button>
</div>
